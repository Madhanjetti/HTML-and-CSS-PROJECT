<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Registration</title>
</head>
<body>
 <form>
 	<div>
 		<center><h1>Employee Registration Form</h1></center>
 		<hr>
 		<label>First Name:</label>
 		<input type="text" name="First Name" placeholder="First Name" size="10" required><br><br>
 		<label>Middle Name:</label>
 		<input type="text" name="Middle Name" placeholder="Middle Name" size="10" required><br><br>
 		<label>Last Name:</label>
 		<input type="text" name="Last Name"  placeholder="Last Name" size="10" required><br><br>
 		<div>
 			<label>
 				Department :

 			</label>
 			<select>
 				<option value="Course">Department</option>
 				<option value="BCA">Management</option>
 				<option value="BBA">Human Resource</option>
 				<option value="B.Tech">Customer support</option>
 				<option value="MBA">development</option>
 				<option value="MCA">Business</option>
 				<option value="M.Tech">Finance</option>
 			</select>
 		</div><br>
 		<div>
 			<label>
 				Gender:
 			</label>
 			<br>
 			<input type="radio" value="Male" name="Gender" checked>Male<br>
 			<input type="radio" value="Female" name="Gender" checked>FeMale<br>
 			<input type="radio" value="others" name="Gender" checked>others<br>
 		</div>
 		<br>
 		<label>
 			phone:
 		</label>
 		<input type="text" value="+91" name="country code" size="2"/>
 		<input type="tel" name="phone" size="25" pattern="[0-9]{4}-[0-9]{6}" placeholder="1234-567890" required>
 		<br><br>
 		Current Address:
 		<textarea cols="80" rows="5" placeholder="Current Address" value="Address" required></textarea><br><br>
 		<label for="mylife">Drop resume</label>
 		<input type="file" id="myfile" name="myfile"><br><br>
 		<label for="email"><b>Email</b></label>
 		<input type="password" placeholder="Enter Email id" name="psw" required><br><br>
 		<label for="psw-repeat"><b>Re-type Password
</b> 		</label>
<input type="password" placeholder="Re-type password" name="psw-repeat"><br><br>
<button type="Sumbit" class="Registration">Register</button>

 	</div>
 </form>
</body>
</html>
